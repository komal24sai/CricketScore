<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Cricket Scorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f8f9fa;
    }
    h1 {
      margin-bottom: 10px;
    }
    .config, .result {
      margin: 20px 0;
    }
    .teams {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .team {
      background: #fff;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .score {
      font-size: 28px;
      margin: 10px 0;
    }
    .overs {
      font-size: 20px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1 1 45%;
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .run-btn { background: #e2e6ea; }
    .big-hit { background: #28a745; color: #fff; }
    .wicket-btn { background: #dc3545; color: #fff; }
    .wide-btn, .no-ball-btn { background: #ffc107; }
    .result h2 { font-size: 24px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üèè Mobile Cricket Scorer</h1>

  <!-- Config -->
  <div class="config" id="configArea">
    <label>Max Overs: </label>
    <input type="number" id="maxOvers" value="2" min="1" max="50" style="font-size: 18px;"> &nbsp;&nbsp;
    <label>Max Wickets: </label>
    <input type="number" id="maxWickets" value="2" min="1" max="10" style="font-size: 18px;">
    <br><br>
    <button id="startButton" class="run-btn" style="width: 80%; font-size: 22px;">Start Match</button>
  </div>

  <!-- Scoreboard -->
  <div class="teams hidden" id="teamsArea">
    <!-- Team 1 -->
    <div class="team">
      <h2>Team 1</h2>
